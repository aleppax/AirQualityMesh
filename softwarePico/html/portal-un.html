<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Outdoor PM station configuration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<style>
body{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;color:#333}
#control-01,#control-02{padding-left:20px}
.well{max-width:600px;min-height:20px;padding:19px;margin-bottom:20px;background-color:#f5f5f5;border:1px solid #e3e3e3;border-radius:4px;box-shadow:inset 0 1px 1px rgba(0,0,0,0.05);padding:9px;border-radius:3px;background-image:-webkit-linear-gradient(top, #e8e8e8 0, #f5f5f5 100%);background-image:-o-linear-gradient(top, #e8e8e8 0, #f5f5f5 100%);background-image:-webkit-gradient(linear, left top, left bottom, color-stop(0, #e8e8e8), to(#f5f5f5));background-image:linear-gradient(to bottom, #e8e8e8 0, #f5f5f5 100%);background-repeat:repeat-x;border-color:#dcdcdc;box-shadow:inset 0 1px 3px rgba(0,0,0,0.05),0 1px 0 rgba(255,255,255,0.1)}
button{display:inline-block;padding:6px 12px;font-size:16px;text-align:center;white-space:nowrap;vertical-align:middle;cursor:pointer;border-radius:4px;border-color:#3e8f3e;text-shadow:0 -1px 0 rgba(0,0,0,0.2);color:#fff;background-color:#5cb85c}
.rendered-form{margin:20px}
.rendered-form .form-group{margin:20px;box-sizing:border-box;display:block}
.rendered-form .form-control{height:34px;display:block;width:90%;padding:6px 12px;line-height:1.42857143;border-radius:4px;color:#555;background-color:#fff;border:1px solid #ccc;box-shadow:inset 0 1px 1px rgba(0,0,0,0.075);}

#map { height: 280px; }
</style>
</head>
<body>
<div class="well" action="portal.html" method="GET">
<form class="rendered-form">
    <div class="">
        <h1 access="false" id="control-01">outdoorPMstation configuration<br></h1></div>
    <div class="">
        <h2 access="false" id="control-02">WiFi credentials configuration<br></h2></div>
    <div class="form-group">
        <label for="text-SSID">SSID
        <input type="text" class="form-control" name="text-SSID" value="{cfg_wlan_SSID_0}" access="false" maxlength="24" id="text-SSID" title="enter the SSID of the network to which you want to connect the station" required="required" aria-required="true">
    </div>
    <div class="form-group">
        <label for="text-password">Password<span class="formbuilder-required">*</span></label>
        <input type="password" class="form-control" name="text-password" value="{cfg_wlan_PASSW_0}" access="false" maxlength="16" id="text-password" required="required" aria-required="true">
        <input type="checkbox" id="show_password">
    </div>
    <div class="form-group">
        <label for="text-latitude" id="mess_geolocation">Configure the location of where the device will be installed.</label>
        <button type="button" id="geolocation" onclick="getLocation()">fill geolocation fields</button>
    </div>
    <div id="map"></div>
    <div class="form-group">
        <label for="text-latitude">Latitude<span class="formbuilder-required">*</span></label>
        <input type="latitude" onfocusout="updateLatLon()" class="form-control" name="text-latitude" value="{cfg_station_latitude}" access="false" maxlength="16" id="text-latitude" required="required" aria-required="true">
    </div>
    <div class="form-group">
        <label for="text-longitude">Longitude<span class="formbuilder-required">*</span></label>
        <input type="longitude" onfocusout="updateLatLon()" class="form-control" name="text-longitude" value="{cfg_station_longitude}" access="false" maxlength="16" id="text-longitude" required="required" aria-required="true">
    </div>

    <div class="form-group">
        <button type="submit" "class="btn" name="button-submit" value="submit" id="button-submit">Submit</button>
    </div>
</form>
</div>

<p id="text-longitude"></p>

<script>
var lat = document.getElementById("text-latitude");
var lon = document.getElementById("text-longitude");
var message_geolocation = document.getElementById("mess_geolocation");
var initLoc = [44.0, 8.5]
var map = L.map('map').setView(initLoc, 13);
var marker = L.marker(initLoc,{draggable:'true'}).addTo(map);
marker.on('dragend', function(event){
    var marker = event.target;
    var position = marker.getLatLng();
    marker.setLatLng(new L.LatLng(position.lat, position.lng),{draggable:'true'});
    map.panTo(new L.LatLng(position.lat, position.lng))
  });
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
const pw_button = document.getElementById("show_password");
const pw_input = document.getElementById("text-password");
// When an input is checked, or whatever...
pw_button.addEventListener("click", () => {
  document.documentElement.classList.toggle("show_password");
  if (pw_input.getAttribute("type") === "password") {
    pw_input.setAttribute("type", "text");
  } else {
    pw_input.setAttribute("type", "password");
  }
});

const geoloc_options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition,handleError,geoloc_options);
  }
}

function handleError(error) {
  // Display error based on the error code.
  const { code } = error;
  switch (code) {
    case GeolocationPositionError.TIMEOUT:
      // Handle timeout.
      message_geolocation.innerHTML = "Timeout. Geolocation is not supported by this browser.";
      break;
    case GeolocationPositionError.PERMISSION_DENIED:
      // User denied the request.
      message_geolocation.innerHTML = "Allow geolocation. Geolocation is not enabled by this browser.";
      break;
    case GeolocationPositionError.POSITION_UNAVAILABLE:
      // Position not available.
      message_geolocation.innerHTML = "Geolocation error. Geolocation is currently not available.";
      break;
  }
}

function updateLatLon() {
  map.setView([lat.value, lon.value], 13);   
}

function showPosition(position) {
  lat.value = position.coords.latitude;
  lon.value = position.coords.longitude;
  map.setView([position.coords.latitude, position.coords.longitude], 13);
  marker.setLatLng([position.coords.latitude, position.coords.longitude]);
}
</script>
</body>
</html>
